---
- name: Install remi-release-7
  yum:
    name: http://rpms.famillecollet.com/enterprise/remi-release-7.rpm
    state: present

- name: Install php
  yum:
    name:
      - php
      - php-gd
      - php-opcache
      - php-mbstring
      - php-mysqlnd
      - php-xml
    enablerepo: epel,remi-php72
    state: latest
